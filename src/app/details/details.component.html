<div class="row" id="cardhalf">
  <div class="col-sm-6" > 
<div class="card text-center" >
  <img src="{{details.image}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title" id="title"><b>{{details.name}}</b></h5>
    <p class="card-text">{{details.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">{{details.price | currency}}</li>
    <li class="list-group-item"><i class="fas fa-angle-double-down" id="arrow"></i></li>
  </ul>
  <div class="card-body">
    <button [routerLink]="['/cart']" class="card-link" (click)="addToCart(details)">Add to cart</button>
    </div> 
  </div>
